<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <title>Meus links</title>
</head>
<body>
  <section class="container">

      <h1 class="profile__username">@daimachado</h1>

    <main class="links">
      <ul class="links__list">
        <li class="links__item"><a href="#">Link 1</a></li>
        <li class="links__item"><a href="#">Link 2</a></li>
        <li class="links__item"><a href="#">Link 3</a></li>
        <li class="links__item"><a href="#">Link 4</a></li>

      <ul class="social-tree__list">
        <li class="social-tree__item"><a href="#"><img src="./assets/img/twitter.svg" alt="logo twitter"></a></li>
        <li class="social-tree__item"><a href="#"><img src="./assets/img/twitch.svg" alt="logo twitch"></a></li>
        <li class="social-tree__item"><a href="#"><img src="./assets/img/instagram.svg" alt="logo instagram"></a></li>
        <li class="social-tree__item"><a href="#"><img src="./assets/img/linkedin.svg" alt="logo linkedin"></a></li>
        <li class="social-tree__item"><a href="#"><img src="./assets/img/github.svg" alt="logo github"></a></li>
      </ul>
